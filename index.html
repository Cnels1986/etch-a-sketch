<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./styles/reset.css">
		<link rel="stylesheet" type="text/css" href="./styles/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap" rel="stylesheet">
		<script type="text/javascript" src="script.js" defer></script>
		<title>Etch-a-Sketch - The Odin Project</title>
	</head>
	<body>
		<h1 id="title">Etch-a-Sketch</h1>
		<div id="sliderContainer">
			<p id="slideCount"></p>
			<input type="range" min='16' max='64' value='16' id='blockRange' />
		</div>

		<div id="optionsContainer">
			<button type="button" name="normal" id="normBut" class="toggled btn" value="1">Normal</button>
			<button type="button" name="grayscale" id="grayBut" class="btn" value='2'>Grayscale</button>
			<button type="button" name="rainbow" id="rainbowBut" class="btn" value="3">Rainbow</button>
			<button type="button" name="eraser" id="eraserBut" class="btn" value='4'>Eraser</button>
			<button type="button" name="reset" id="reset" class="btnStyle">Clear</button>
			<input type="color" id="color"/>
		</div>
		<div id="container"></div>

		<footer>&copy Chris Nelson 2021</footer>
	</body>
</html>
